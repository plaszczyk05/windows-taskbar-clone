<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Windows</title>
            <meta name="description" content="This is a copy of windows">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="css/education.css">
            <script src="script.js" defer></script>
        </head>
        <body>
          <div class="footer">
            <div class="footer1">
              <div class="left">
                <div class="tooltip-wrapper">
                  <i class="icon-windows"></i>
                    <div class="tooltip-text">Start</div>
                </div>

                <div class="searcher" tabindex="0">
                  <div class="searcher-block"></div>
                    <i class="icon-search"></i>
                  <input class="wyszukaj" placeholder="Wyszukaj">
                </div>
              <div class="tooltip-wrapper">
                <div class="taskview">
                  <img class="tv1" src="tv1.png">
                  <img class="tv2" src="tv2.png">
                </div>
                  <div class="tooltip-text">Widok zadań</div>
              </div>
              </div>
              <div class="center">
                <div class="group">
                  <i class="icon-shopping-bag"></i>
                  <i class="icon-spotify"></i>
                  <a href="http://google.com/"><i class="icon-chrome"></i></a>
                  <i class="icon-mail-alt"></i>
                </div>
              </div>
              <div class="right">
                <div class="weather">
                  <img class="cloud" src="cloud.png">
                  <img class="moon" src="crescent-moon_1f319.png">
                  <div class="weather-text">10°C Duże zachmurz...</div>
              </div>
              <div class="tooltip-wrapper">
                <i class="icon-up-open-big"></i>
                <div class="tooltip-text1">Pokaż ukryte ikony</div>
              </div>
              <div class="tooltip-wrapper">
                <div class="wifi-p">
                  <i class="icon-wifi"></i>
                  <div class="tooltip-text1">moto g24_1669 146
                    <br>Dostęp do internetu</div>
                </div>
              </div>
              <div class="tooltip-wrapper">
                 <i class="icon-volume"></i>
                 <div class="tooltip-text1">Głośniki (USB): 21%</div>
              </div>
              <div class="tooltip-wrapper">
                <div class="ink-parent">
                <img class="winink" src="https://img.icons8.com/windows/64/windows-ink-workspace.png" alt="windows-ink-workspace"/>
                  <div class="tooltip-text">Obszar roboczy funkcji Windows Ink</div>
                </div>
              </div>
              <div class="tooltip-wrapper">
                <div class="time">
                  <h id="clock">21:54</h><br>
                  <h class="date" id="today">02.04.2025</h>
                </div>
                <div class="tooltip-text">środa, 2 kwietnia 2025</div>
              </div>
              <div class="tooltip-wrapper">
                <i class="icon-comment"></i>
                <div class="tooltip-text">Brak nowych powiadomień</div>
              </div>
                <div class="line"></div>
              </div>
            </div>
          </div>
        </body>
    </html>
